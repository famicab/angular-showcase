<div class="main-div">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Angular Showcase - SIGMA</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="isLogged; else login_button">
        <button mat-button [matMenuTriggerFor]="menu">{{nombreUsuario}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Mis datos</button>
          <button mat-menu-item (click)="cerrarSesion()">Desconectar</button>
        </mat-menu>
      </ng-container>
      <ng-template #login_button>
        <button mat-button aria-label="Login button" (click)="openLoginDialog()">
          Iniciar sesi√≥n
        </button>
      </ng-template>
      <button mat-icon-button aria-label="Icon-button with spain flag icon">
        <mat-icon svgIcon="espana"></mat-icon>
      </button>
      <button mat-icon-button aria-label="Icon-button with United Kingdom icon">
        <mat-icon svgIcon="reino-unido"></mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true" class="sidenav" fixedInViewport="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Llamada a API Rest</a>
        <a mat-list-item routerLink="/other">Otro elemento</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
