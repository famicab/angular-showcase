<mat-toolbar>
  <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Aplicación del SIGMA</span>
  <span class="example-spacer"></span>
  <button mat-button aria-label="Login button" (click)="openLoginDialog()">
    Iniciar sesión
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav mode="over" opened #sidenav class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/about-us">About us</a>
      <a mat-list-item routerLink="/prices">Prices</a>
      <a mat-list-item routerLink="/start-page">Start page</a>
      <a mat-list-item routerLink="/offer">Offer</a>
      <a mat-list-item routerLink="/contact">Contact</a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
