<mat-toolbar>
  <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Showcase - SIGMA</span>
  <span class="example-spacer"></span>
  <ng-container *ngIf="isLogged; else login_button">
    <button mat-button [matMenuTriggerFor]="menu">{{nombreUsuario}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Mis datos</button>
      <button mat-menu-item (click)="cerrarSesion()">Desconectar</button>
    </mat-menu>
  </ng-container>
  <ng-template #login_button>
    <button mat-button aria-label="Login button" (click)="openLoginDialog()">
      Iniciar sesi√≥n
    </button>
  </ng-template>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened #sidenav class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Llamada a API Rest</a>
      <a mat-list-item routerLink="/other">Otro elemento</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
